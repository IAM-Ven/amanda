<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description"
          content="microservices spring-boot springcloud event-driven event-sourcing ecommerce neo4j oauth2 eventually-consistent"/>
    <meta name="author" content="chaokunyang"/>
    <link rel="icon" th:href="@{/favicon.ico}"/>

    <title>杨朝坤的个人网站</title>

    <!--[if lt IE 9]>
    <script src="../static/assets/lib/shim/html5shiv.js" th:href="@{/assets/lib/shim/html5shiv.js}"></script>
    <![endif]-->

    <link href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet"/>

    <link href="../static/assets/css/markdown.css" th:href="@{/assets/css/markdown.css}" rel="stylesheet"/>
    <link href="../static/assets/css/base.css" th:href="@{/assets/css/base.css}" rel="stylesheet"/>
    <link href="../static/assets/css/amanda.css" th:href="@{/assets/css/amanda.css}" rel="stylesheet"/>

</head>
<body>

<div>
    <div th:replace="fragments/header :: header">Header</div>

    <div class="content">
        <div class="container clearfix">
            <main role="main">
                <!--/*@thymesVar id="article" type="com.timeyang.amanda.blog.domain.Article"*/-->
                <h1 th:text="${article.title}"></h1>
                <p>
                    <span th:text="${article.user.name}"></span>
                    发布于
                    <time th:datetime="${article.publishedDate}" th:text="${#dates.format(article.publishedDate, 'yyyy/MM/dd HH:mm')}" datetime="2017-05-17T11:20" class="pubdate">May 17, 2017 at 11:20am</time>
                </p>
                <img th:src="${article.pictureUrl}"/>

                <div class="article-content">
                    <p th:utext="${article.htmlBody}"></p>
                </div>

                <footer class="article-footer">

                </footer>

            </main>
        </div>

        <div th:replace="fragments/footer :: footer">footer</div>

    </div>
</div>

<script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
