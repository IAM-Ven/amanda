<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="microservices spring-boot springcloud event-driven event-sourcing ecommerce neo4j oauth2 eventually-consistent"/>
    <meta name="author" content="chaokunyang"/>
    <link rel="icon" th:href="@{/favicon.ico}" />

    <title>杨朝坤的个人网站</title>

    <link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet"/>
</head>
<body>

    <ul>
        <li th:each="category : ${categories}">
            <a th:href="${category.name}" th:text="${category.name}"></a>
        </li>
    </ul>

    <h1>文章列表</h1>
    <ul>
        <li th:each="article : ${articles}">
            <div th:utext="${article.htmlBody}"></div>
        </li>
    </ul>

</body>
</html>
